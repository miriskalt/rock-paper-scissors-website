<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scorebord">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>


    <div class="results">
        <p>I challenge you to a game!</p>
    </div>

    <div class="choises">
        <div class="choise" id="r">
            <img src="images/rock.png" alt="" style="width: 100%">
        </div>
        <div class="choise" id="p">
            <img src="images/paper.png" alt="" style="width: 100%">
        </div>
        <div class="choise" id="s">
            <img src="images/scissors.png" alt="" style="width: 100%">
        </div>
    </div>

    <p id="action-message"> Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
